<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="¿Que se supone que va aquí"> <!--Aiuda-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Icon Library-->
    <title>Submit recipe</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="Secret du Chef's logo"></a>
            <div class="main-nav__search-container">
                <form action="">
                  <input class="main-nav__input" type="text" placeholder="Search.." name="search">
                  <button class="main-nav__button" type="submit"><i class="fa fa-search"></i></button>
                 </form>
              </div>
            <ul class="main-nav__list">
                <li class="main-nav__item"><a class="main-nav__link" href="index.html">Home</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="contact.html">Contact</a></li>
                <li id="login" class="main-nav__item"><a class="main-nav__link" href="login.html">Login</a></li>                
                <div id="logedin" class="main-nav__item  dropdown">
                    <button class="dropbtn">Hiram_253</button>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-content--a">Profile</a>
                        <a href="submit.html" class="dropdown-content--a">New recipe</a>
                        <a id="logout" href="#" class="dropdown-content--a">Log out</a>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <section>
        <img class="main-title" src="img/new-recipe.png" alt="New recipe title">
        <form class="recipe-form" action="">
            <div class="bloque-izquierda">
                <div class="bloque-imagen border">
                    <i class="fa fa-file-picture-o" style="font-size:150px;color:#6B6661"></i>
                    <!--<img class="imagen-vacia" src="img/imagen.png" alt="Empty image simbol.">-->
                    <p>Drop an image here <br> or</p>
                    <input type="file" name="Recipe photo">
                </div>                
            </div>
            <div class="bloque-derecha">
                <h3><span>Name</span> for your recipe.</h3>
                <input class="form-texto border" type="text" name="" id="" placeholder="Title" autofocus>
                <br><br><br>
                <h3><span>Description</span> to show.</h3>
                <textarea class="form-texto text-area border" name="" id="" cols="30" rows="10" placeholder="Small and clear description."></textarea>
            </div>
            <div class="bloque-aniadir">
                <br><br>
                <h3><span>Ingredients</span> to be used.</h3> <br>
                <div class="ingrediente">
                    <div class="form-texto contenedor-generico border">
                        <input class="input-base input-name" type="text" placeholder="Ingredient name">
                        <input class="input-base input-quantity" type="number" min="0" step="1" placeholder="0">
                        <input class="input-base input-unit" list="medidas" placeholder="Measure">
                    </div>
                    <a href=""><img class="input-delete" src="img/delete.png" alt=""></a>
                </div>
                <datalist id="medidas">
                    <option value="Grams">
                    <option value="Ounces">
                    <option value="Liter">
                    <option value="Milliliter">
                    <option value="Cups">
                    <option value="Teaspoon">
                    <option value="Tablespoon"> 
                    <option value="Units"> 
                </datalist>
                <button class="main-btn btn-adding">Add an ingredient</button>
                <br><br>
                <h3><span>Preparation</span> instructions.</h3>
                <textarea class="form-steps text-area border" name="" id="" cols="30" rows="10" placeholder="Step by step description of the preparation."></textarea>
                <button class="main-btn btn-submit">Save & publish</button>
            </div>
        </form>
    </section>

    <footer class="main-footer">
        <nav class="footer-nav">
            <img class="footer-logo" src="img/logo.png" alt="Secret du Chef's logo">
            <ul class="footer-imgs">
                <li class="footer-li_item"><a class="footer-li_link"><img class="footer-li_img" src="img/fb.png" alt="facebook"></a></li>
                <li class="footer-li_item"><a class="footer-li_link"><img class="footer-li_img" src="img/instagram.png" alt="instagram"></a></li>
                <li class="footer-li_item"><a class="footer-li_link"><img class="footer-li_img" src="img/pinterest.png" alt="pinterest"></a></li>
                <li class="footer-li_item"><a class="footer-li_link"><img class="footer-li_img" src="img/youtube.png" alt="youtube"></a></li>
            </ul>   
            <p class="footer-p"> A proyect by <br> Priscilla Rivera <br> Hiram González</p> 
        </nav>    
    </footer>
</body>
</html>
